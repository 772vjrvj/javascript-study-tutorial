<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        .out {
            margin: 0;
            padding: 0;
            width: 300px;
            height: 500px;
            background-color: gray;
            overflow: scroll;
        }
        .in{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 800px;
            background-color: #1ea623;
        }
    </style>
</head>
<body>
<button type="button">To the Bottom</button>
<div class="out">
    <div class="in">
        Div int
    </div>
</div>
</body>
<script>
    document.getElementsByTagName('button')[0].onclick = function () {
        const outterDiv = document.querySelector('.out');

        const diff = outterDiv.scrollHeight - outterDiv.clientHeight;

        outterDiv.scrollTo(0, diff);
    }
</script>
</html>
