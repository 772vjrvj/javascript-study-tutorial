<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>화살표 트레이닝</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <div class="container">
    <div class="icon box1">
      <button id="btn2"><b>2초</b></button>
      <button id="btn3"><b>3초</b></button>
    </div>
    <div class="icon box2">
      <button id="btn4"><b>4초</b></button>
      <button id="btn5"><b>5초</b></button>
    </div>
  </div>
  <script>
    
    var url = document.location.href;
    var qs = url.substring(url.indexOf('?') + 1).split('&');

    const result = {}
    qs[0] = qs[0].split('=');
    result[qs[0][0]] = decodeURIComponent(qs[0][1]);

      if( result[qs[0][0]] === 'all'){

        $('#btn2').click(function() {
          $(location).attr('href','allTrain.html?sec=2000');
        });

        $('#btn3').click(function() {
          $(location).attr('href','allTrain.html?sec=3000');
        });

        $('#btn4').click(function() {
          $(location).attr('href','allTrain.html?sec=4000');
        });

        $('#btn5').click(function() {
          $(location).attr('href','allTrain.html?sec=5000');
        });

      }else{

        $('#btn2').click(function() {
          $(location).attr('href','arrowTrain.html?sec=2000');
        });

        $('#btn3').click(function() {
          $(location).attr('href','arrowTrain.html?sec=3000');
        });

        $('#btn4').click(function() {
          $(location).attr('href','arrowTrain.html?sec=4000');
        });

        $('#btn5').click(function() {
          $(location).attr('href','arrowTrain.html?sec=5000');
        });

      }

  </script>
</body>
</html>
