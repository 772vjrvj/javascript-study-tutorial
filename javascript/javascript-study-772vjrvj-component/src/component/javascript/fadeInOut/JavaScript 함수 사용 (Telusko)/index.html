<html>
	<head>
 		<title>Basic Animation - Fade in & Out</title>
		<script type="text/javascript">
		
		var opacity =0;
		var intervalID=0;
    var ing = false; //연속 클릭 방지
		function fadeOut()
		{
      if(ing === false){
        ing = true;
        intervalID=setInterval(hide,50);
      }
		}
		function fadeIn()
		{
      if(ing === false){
        ing = true;
        intervalID=setInterval(show,50);
      }
		}
		function show()
		{
			var img = document.getElementById("img1");
			opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
			if(opacity<1)
			{
				opacity=opacity+0.1;
				img.style.opacity=opacity;
				console.log(opacity);
			}
			else
			{
				clearInterval(intervalID);
        ing = false;
			}
		}
		function hide()
		{
			var img = document.getElementById("img1");
			opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
			if(opacity>0)
			{
				opacity=opacity-0.1;
				img.style.opacity=opacity;
				console.log(opacity);
			}
			else
			{
				clearInterval(intervalID);
        ing = false;
			}
		}

		</script>
	</head>
	<body>
		
		<button onclick="fadeOut()" id="btnAdd">Fade Out</button>
		<br>
		<img  id="img1" src="imgs/simple_snippets.jpg" width="250px"/>
		<br>
		<button onclick="fadeIn()" id="btnStop">Fade In</button>
	</body>

</html>
