<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <div>4개 이상 4개 이하의 숫자 를 포함한 문자열과 매칭합니다</div>
        <input type="text" id='text'><input type="button" id="btn" value="버튼">
        <div>결과 : <span id="result" style="color: red;"></span></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $('#btn').on('click',function(){
            var txt = $('#text').val();

            //^ 시작
            // [\d] 0-9숫자 집합
            //{4,4} 4개 이상 4개 이하의 숫자 를 포함한 문자열과 매칭합니다
            // $ 끝
            var reg=/^[\d]{4,4}$/;
            if(!reg.test(txt)){
                alert('4자리 숫자 입력하세요');
                $('#result').text(txt + ' 실패');
            }else{
                $('#result').text(txt + ' 성공');
            }
        
        });

    </script>
</body>
</html>
