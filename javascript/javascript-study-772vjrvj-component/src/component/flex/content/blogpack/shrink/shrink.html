<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <p>flexbox는 패팅 20을 빼면 전체 580인데 basis가 200으로 총 800이 된다. 즉 800 - 580 = 220이 넘처 있는 상황이다. </p>
    <p>이 220을 1 0 1 2 비율로 나눠서 각각 item에서 빼주면 된다.</p>
    <div class="layout">
        <div class="flexbox">
            <div class="item">content1</div>
            <div class="item">content2</div>
            <div class="item">content3</div>
            <div class="item">content4</div>
        </div>
    </div>
</body>
</html>
