<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <div>자연수 입력(빈값X, 0으로 시작X, 오직 숫자만)</div>
        <input type="text" id='text'><input type="button" id="btn" value="버튼">
        <div>결과 : <span id="result" style="color: red;"></span></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $('#btn').on('click',function(){
            var txt = $('#text').val();
            
            // null 체크
            if(txt === "" || txt === null || txt === undefined){
                alert('값을 입력하세요');
                $('#text').val('');
                return;
            }

            // ^The       The 로 시작하는 모든 문자열을 매칭합니다
            // end$       end로 끝나는 문자열과 매칭합니다
            // ^The end$  The end와 정확하게 일치하는 문자열을 매칭합니다
            // g : 발생할 모든 pattern에 대한 전역 검색
            // [abc]       a 또는 b 또는 c 를 포함하는 문자열과 매칭합니다
            // -> a|b|c와 동일합니다
            // [a-c]       위와 동일합니다
            // abc*       ab 그리고 0개 이상의 c 를 포함한 문자열과 매칭합니다

            //점 포함 체크
            var reg=/[\.]/g;
            if(reg.test(txt)){
                alert('소수점을 포함할 수없습니다.');
                $('#text').val('');
                return;
            }

            //숫자가 아닌 것 체크
            var num = /^[0-9]*$/g;
            if(!num.test(txt)){
                alert('숫자를 입력하세요');
                $('#text').val('');
                return;
            }

            //0으로 시작 체크
            var zeroStart = /^0/g;
            if(zeroStart.test(txt)){
                alert('0으로 시작할 수 없습니다.');
                $('#text').val('');
                return;
            }


            $('#result').text(txt + ' 성공');
            $('#text').val('');
        });

    </script>
</body>
</html>
